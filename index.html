<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/styles.css" rel="stylesheet">
    <title>Weather DashBoard</title>
</head>

<body>
    <form action="/" method="/script.js">
        <section class="">
            <div class="container">
                <div class="row justify-content align-items-right">
                    <div class="col-md-8 col-lg-6 col-xl-4 mt-4 ">
                        <label for="CityInput"
                            class="mb-2 pb-2 fw-normal text-white-100 fs-2 fw-bold d-flex justify-content-center ">City
                            Name</label>
                        <div class="input-group rounded mb-2">
                            <input type="text" name="cityName" placeholder="Search" id="cityInput"
                                class="bg-white text-black form-control rounded">
                            <button class="input-group-text border-0 fw-bold bg-dark text-white-50" id="search-button">GO!</button>
                        </div>
                        <span class="msg-text-white "></span>
                    </div>
    </form>
    <section class="vh-100">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-7 col-xl-5">

                    <!--MAIN CURRENT DATA-->
                    <div class="card-header p-4 border-0">
                        <div class="text-center mb-3">
                            <div class="icon"></div>
                            <p class="h2 mb-1 location text-white "></p>
                            <p class="mb-1 summary" id="wrapper-description"></p>
                            <p class="display-1 mb-1 temp text-white fw-bold"></p>
                        </div>
                        <div class="mb-2">
                            <span class="wrapper-pressure text-danger fw-bold"> <span></span></span>
                        </div>
                        <div class="mb-2">
                            <span class="wrapper-humidity text-success fw-bold "> <span id=""></span></span>
                            <div class="mb-2">
                                <span class="Feel_like text-primary fw-bold "> <span id=""></span></span>
                                <div class="mb-2">
                                    <span class="max_temp text-dark fw-bold "> <span id=""></span></span>
                                    <div class="mb-2">
                                        <span class="min_temp text-dark fw-bold "> <span id=""></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script href="./assets/script.js"></script>

</body>

</html>
