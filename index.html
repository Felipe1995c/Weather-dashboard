<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/styles.css" rel="stylesheet">
    <title>5 Day Forecast</title>

<body>

    <section class="vh-100">
        <div class="container">
            <div class="flex-row align-items-right">
                <div class="col-md-8 col-lg-6 col-xl-4 mt-4 ">
                    <label for="cityInput"
                        class="mb-2 pb-2 fw-normal text-white-100 fs-2 fw-bold d-flex justify-content-center ">5 DAY
                        WEATHER FORECAST</label>
                    <!--Display weather forecast-->
                    <div class="weather-container input-group rounded mb-2">
                        <input type="text" name="cityName" placeholder="Search for a city" id="cityInput"
                            class="bg-white text-black form-control rounded">
                        <button class="input-group-text border-0 fw-bold bg-dark text-white-50"
                            id="search-button">GO!</button>
                    </div>
                </div>
                <h2 id="cityName">--CITY NAME--</h2>
                <section class="icons">
                    <div class="">
                        <h3 id="day1">Day of the week</h3>
                        <p id="weather1"></p>
                        <div class="image"><img src="https://placehold.co/100x200/orange/white" class="imgClass"
                                id="img1">
                            <p class="maxValues" id="day1max">Loading...</p>
                            <p class="minValues" id="day1min">Loading...</p>
                        </div>
                    </div>
                </section>
